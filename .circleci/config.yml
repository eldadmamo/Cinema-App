version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.17.1 
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo "${CIRCLE_BRANCH}"
      - restore_cache:
          keys:
            - app-{{ checksum "package.json" }}
            - app-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: app-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}

  deploy-to-aws-s3:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo "${CIRCLE_BRANCH}"
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            aws --version
      - run:
          name: Build Project
          command: |
            npm install
            npm run build
            cd build
            zip -r ../build.zip ./*
            echo "Build successful"
      - run:
          name: Deploy to AWS S3
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              aws s3 sync ~/repo/build s3://"${AWS_BUCKET_PRODUCTION}" --delete --region "${AWS_REGION}"
            elif [ "${CIRCLE_BRANCH}" = "staging" ]; then
              aws s3 sync ~/repo/build s3://"${AWS_BUCKET_STAGING}" --delete --region "${AWS_REGION}"
            else
              aws s3 sync ~/repo/build s3://"${AWS_DEV_BUCKET}" --delete --region "${AWS_REGION}"
            fi

  deploy-to-aws-cloudfront:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo "${CIRCLE_BRANCH}"
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            aws --version
      - run:
          name: Build Project
          command: |
            npm install
            npm run build
            cd build
            zip -r ../build.zip ./*
            echo "Build successful"
      - run:
          name: Deploy to AWS CloudFront
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              aws cloudfront create-invalidation --distribution-id "${PRODUCTION_DISTRIBUTION_ID}" --paths "/*"
            elif [ "${CIRCLE_BRANCH}" = "staging" ]; then
              aws cloudfront create-invalidation --distribution-id "${STAGING_DISTRIBUTION_ID}" --paths "/*"
            else
              aws cloudfront create-invalidation --distribution-id "${DEV_DISTRIBUTION_ID}" --paths "/*"
            fi

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy-to-aws-s3:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-to-aws-cloudfront:
          requires:
            - deploy-to-aws-s3
          filters:
            branches:
              only:
                - develop
                - staging
                - master
                
