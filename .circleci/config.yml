version: 2.1
executors:
  app-executor:
    docker:
      - image: cimg/node:18.18.0
    working_directory: ~/repo

aliases:
  - &show-current-branch-name
    run:
      name: Show current branch
      command: echo "${CIRCLE_BRANCH}"
  - &restore-cache
    restore_cache:
      keys:
        - app-{{ checksum "package.json" }}
        - app-
  - &install-dependencies
    run:
      name: Install dependencies
      command: npm install
  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: app-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
  - &install-aws-cli
    run:
      name: Install AWS CLI
      command: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
        aws --version
  - &build-project
    run:
      name: Build Project
      command: |
        npm install
        npm run build
        echo "Build successful"

    
jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - *install-dependencies
      - *save-cache
  
  linting:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - run:
        name: Run linting
        command: npm run lint

  deploy-to-aws-s3:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *install-aws-cli
      - *build-project
      - run:
          name: Deploy to AWS S3
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              aws s3 sync ~/repo/dist s3://"${AWS_BUCKET_PRODUCTION}" --delete --region "${AWS_REGION}"
            elif [ "${CIRCLE_BRANCH}" = "staging" ]; then
              aws s3 sync ~/repo/dist s3://"${AWS_BUCKET_STAGING}" --delete --region "${AWS_REGION}"
            else
              aws s3 sync ~/repo/dist s3://"${AWS_DEV_BUCKET}" --delete --region "${AWS_REGION}"
            fi

  deploy-to-aws-cloudfront:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *install-aws-cli
      - *build-project
      - run:
          name: Deploy to AWS CloudFront
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              aws s3 sync ~/repo/dist s3://"${AWS_BUCKET_PRODUCTION}" --delete --region "${AWS_REGION}"
            elif [ "${CIRCLE_BRANCH}" = "staging" ]; then
              aws s3 sync ~/repo/dist s3://"${AWS_BUCKET_STAGING}" --delete --region "${AWS_REGION}"
            else
              aws s3 sync ~/repo/dist s3://"${AWS_DEV_BUCKET}" --delete --region "${AWS_REGION}"
            fi

workflows:
  build_and_deploy:
    jobs:
      - build
      - linting:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-to-aws-s3:
          requires:
            - linting
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-to-aws-cloudfront:
          requires:
            - deploy-to-aws-s3
          filters:
            branches:
              only:
                - develop
                - staging
                - master
                
